<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script src="vue.js"></script>

  <script type="text/javascript">
    window.onload = function(){
      var vm = new Vue({
        el:'#box',
        methods:{
          show:function(ev){
            if(ev.keyCode == 13){
              alert('你按回车键了');
            }else {
              alert('你触发了事件'+ev.keyCode);
            }
          },
        }
      });
    }
  </script>
</head>
<body>
<div id="box">
  <input type="text" placeholder="请输入" @keyup.ctrl.space="show($event)">
<label for="text">text:</label>
  <input id="text" type="text" placeholder="请输入" @keyup.13="show($event)">
</div>
</body>
</html>
